---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: molecule-takeltest-anarchism-bitboard-provisioner
    image: takelwerk/bitboard
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    groups:
      - bitboard
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    links:
      group_vars: ../../group_vars/
verifier:
  name: testinfra
  options:
    s: true  # capture output
  additional_files_or_dirs:
    # integration
    - ../../../roles/takel-anarchism/molecule/default/tests/test_*.py
    # system
    - ../../../roles/takel-anarchism/molecule/default/system/test_*.py
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - check
    - destroy
  converge_sequence:
    - create
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - create
    - verify
    - syntax
    - destroy
