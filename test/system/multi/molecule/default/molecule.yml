---
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint site.yml
  flake8
platforms:
  - name: molecule-takeltest-multi-first
    image: takelage/takelbase
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    groups:
      - private
  - name: molecule-takeltest-multi-second
    image: takelage/takelbase
    command: /lib/systemd/systemd
    privileged: true
    pre_build_image: true
    groups:
      - private
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  inventory:
    host_vars:
      molecule-takeltest-multi-first:
        example_var: false
      molecule-takeltest-multi-second:
        example_var: true
  playbooks:
    converge: ../../site.yml
verifier:
  name: testinfra
  options:
    # testvars-debug-jsonvars: true
    # testvars-no-gather-facts: true
    # testvars-no-gather-molecule: true
    # testvars-no-extra-vars: true
    # m: debug
    # p: cacheprovider  # enable cache
    s: true  # capture output
    # v: true
  env:
    TESTVARS_EXTRA_VARS: "../../vars:../../extra_vars/extra_vars.yml"
  additional_files_or_dirs:
    # integgration
    - ../../../roles/anarchism/molecule/default/tests/test_*.py
    # system
    - ../../../roles/anarchism/molecule/default/system/test_*.py
scenario:
  create_sequence:
    - create
  check_sequence:
    - destroy
    - create
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - converge
  destroy_sequence:
    - destroy
  test_sequence:
    - lint
    - destroy
    - syntax
    - create
    - converge
    - idempotence
    - verify
    - destroy
